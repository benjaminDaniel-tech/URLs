<!DOCTYPE html>
<html>
<head>
  <title>Menu - Spice Delight</title>
  <style>
    body {
      font-family: Verdana;
      background-color: #fff8dc;
      text-align: center;
    }
    h1 {
      color: darkgreen;
    }
    .menu-item {
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      border-bottom: 1px solid #ccc;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .price {
      color: #555;
      margin-top: 5px;
    }
    .back-button {
      margin-top: 30px;
    }
    .back-button button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-button button:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Our Delicious Menu</h1>

  <div class="menu-item">
    <div class="name">Hyderabadi Biryani</div>
    <div class="price">₹250</div>
  </div>

  <div class="menu-item">
    <div class="name">Cheese Burst Pizza</div>
    <div class="price">₹300</div>
  </div>

  <div class="menu-item">
    <div class="name">Spicy Chicken Burger</div>
    <div class="price">₹180</div>
  </div>

  <div class="menu-item">
    <div class="name">Paneer Butter Masala</div>
    <div class="price">₹220</div>
  </div>

  <div class="menu-item">
    <div class="name">Veg Manchurian</div>
    <div class="price">₹200</div>
  </div>

  <div class="menu-item">
    <div class="name">Gulab Jamun</div>
    <div class="price">₹90</div>
  </div>

  <div class="back-button">
    <a href="index.html">
      <button>Back to Home</button>
    </a>
  </div>
</body>
</html>
